<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora 邀请码共享站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sora 邀请码共享站</h1>
        <p>一个互助、分享的社区。请珍惜每一次使用机会。</p>
    </header>

    <main>
        <section class="community-section">
            <h2>加入我们的QQ交流群</h2>
            <div class="community-links">
                <div class="community-item">
                    <h3>QQ群号: 822238102 <button class="copy-btn" onclick="copyText('123456789')">复制</button></h3>
                    <a href="https://qm.qq.com/q/wuMsUS7rfc" target="_blank" class="action-btn">一键加入QQ群</a>
                </div>
            </div>
        </section>

        <section class="submit-section">
            <h2>分享您的邀请码</h2>
            <form id="submit-form">
                <input type="text" id="code-input" placeholder="请输入6位Sora邀请码" maxlength="6" required>
                <button type="submit">分享</button>
            </form>
        </section>

        <section class="code-list-section">
            <h2>可用邀请码列表</h2>
            <div id="code-list">
                <div class="code-item-placeholder">
                    <p>正在努力加载邀请码...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>免责声明: 所有邀请码均由网友分享，本站不保证其有效性。</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // 一个简单的复制文本功能
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制: ' + text);
            }).catch(err => {
                console.error('复制失败', err);
            });
        }
    </script>
</body>
</html>
